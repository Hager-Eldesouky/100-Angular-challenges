


<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Slide Right'" [subtitle]="'Other - Animation'">
    <app-tabs body [tabs]="tabs" (selectedTabIndex)="selectedTab = $event;">
      <h1 @slideRightAnimation *ngIf="selectedTab === 0">Tab 1 Example</h1>
      <h1 @slideRightAnimation *ngIf="selectedTab === 1">Tab 2 Example</h1>
    </app-tabs>
  </app-card>


<app-card  [iconClasses]="'fas fa-info-circle '"  [title]="'snackbar'"  [subtitle]="'service'">
 
   <div body>
    <button (click)="callSnackbar()" > call snackbar</button>
   </div>

</app-card>


<app-card  [iconClasses]="'fas fa-info-circle '"  [title]="'DirtyForm-Guard'"  [subtitle]="'Guard'">
 
    
    <form  body [formGroup]="form" (ngSubmit)="submit()">
        <input type="text" placeholder="Your Name" formControlName="name">
        <button >Submit</button>
    </form>

</app-card>



<app-card  [iconClasses]="'fas fa-info-circle '"  [title]="'Fade In Out'"  [subtitle]="'animation'">
 
    <div body> 
       <h2 *ngIf="isInDom" [@FadeInOutAnimation]> haloooo</h2>
       <h2 *ngIf="!isInDom" [@FadeInOutAnimation]> woorld</h2>
    </div>


    <div footer>
        <button (click)="isInDom=!isInDom" >  Toggle Animation</button>

    </div>
    

</app-card>
